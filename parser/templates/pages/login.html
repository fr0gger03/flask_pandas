{% extends 'base.html' %}

{% block header %}
  <h2>{% block title %}Login page{% endblock title %}</h2>
{% endblock header %}

{% block content %}
<form method="POST" action="">
    {{ form.hidden_tag() }}
    {{ form.username }}
    {{ form.password }}
    {{ form.submit }}
</form>
<br>
<br>
<a href="{{ url_for('pages.register') }}">Don't have an account? Sign Up</a>

{% endblock content %}
